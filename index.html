<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Web Quiz #1</title>
</head>
<body>
<header class='hide' id='timer-screen'>
    <p id="timer">15</p>
    <!--enable button that allows someone to go straight to high scores-->
</header>
<main>
    <section id='start-screen' >
        <h1>This is a Quiz</h1>
        <h2>Are you ready to take the quiz?</h2>
        <button id='start-button'>Get Started!</button>
    </section>
    
    <section class='hide' id='quiz-screen'>
        <h2 class='question-title'>Question Tittle</h2>
        <div class='question-options'></div> 
    </section>
    
    <section  class='hide' id='end-screen'>
        <h2>You have completed the quiz</h2>
        <p>Here is your final score</p>
        <p id="score">0</p>
        <!--enable a way to submit scores usign a form/input-->
    </section>
</main>
    
<script src="./assets/javascript.js"></script>
</body>
</html>
